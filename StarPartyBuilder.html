<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<body>
    <div class="w-100 h-100 container">
        <div class="row w-100 mt-3 d-flex flex-column justify-content-center">

            <div class="d-flex justify-content-center" id="group_1">
                <span>Group 1: </span>
            </div>
            <div class="d-flex justify-content-center" id="group_2">
                <span>Group 2: </span>
            </div>
            <div class="d-flex justify-content-center" id="group_3">
                <span>Group 3: </span>
            </div>
        </div>
        <div class="row w-100 mt-3">
            <div class="m-2 d-flex w-100">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"># Group</th>
                            <th scope="col">T #1</th>
                            <th scope="col">T #2</th>
                            <th scope="col">T #3</th>
                            <th scope="col">T #4</th>
                            <th scope="col">T #5</th>
                            <th scope="col">T #6</th>
                        </tr>
                        <tr id="group_1_row">
                            <td>1</td>
                        </tr>
                        <tr id="group_2_row">
                            <td>2</td>
                        </tr>
                        <tr id="group_3_row">
                            <td>3</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>



    <script src="main.js"></script>
    <script>
        const groupOne = $('#group_1');
        const groupTwo = $('#group_2');
        const groupThree = $('#group_3');

        const tableRowOne = $('#group_1_row');
        const tableRowTwo = $('#group_2_row');
        const tableRowThree = $('#group_3_row');

        (function generateSelectBoxes() {
            let groups = [groupOne, groupTwo, groupThree]; // This is not the best way of doing this but o the fuck well lol

            groups.forEach((group, j) => {
                // I hope you are using a modern browser
                for (let i = 0; i < 6; i++) {
                    //creates 6 selects per group

                    let id = group.attr('id') + '_' + i; // used to make a unique id for each select
                    let html = `
            <select class="form-select m-1" id=${id} data-row = ${j} data-column=${i} aria-label="Default select example">
                
            </select>
            `;
                    group.append(html); // Add it to the DOM
                    $('#' + id).html(`
                <option value=""></option>
                <option value="Buyer">Buyer</option>
                <option value="PLD">PLD</option>
                <option value="RUN">RUN</option>
                <option value="WHM">WHM</option>
                <option value="RDM">RDM</option>
                <option value="SCH">SCH</option>
                <option value="COR">COR</option>
                <option value="BRD">BRD</option>
                <option value="GEO">GEO</option>
                <option value="DNC">DNC</option>
                <option value="SAM">SAM</option>
                <option value="DRK">DRK</option>
                <option value="WAR">WAR</option>
                <option value="MNK">MNK</option>
                <option value="DRG">DRG</option>
                <option value="BLU">BLU</option>
                <option value="BST">BST</option>
                <option value="RNG">RNG</option>
                <option value="NIN">NIN</option>
                <option value="THF">THF</option>
                <option value="BLM">BLM</option>
                <option value="SMN">SMN</option>
                <option value="PUP">PUP</option>
            `); // Add the options tags

                    //Add the event listen for the select box
                    $('#' + id).on('change', (e) => {
                        e.preventDefault();
                        // console.log(id);
                        let self = $('#' + group.attr('id') + '_' + i);

                        let value = self[0].value;
                        let row = self.data('row');
                        let col = self.data('column');
                        let id = row + '-' + col;
                        console.log(id);
                        $('#' + id).html(value);
                    });
                }
            });
        })();

        (function generateTable() {
            let rows = [tableRowOne, tableRowTwo, tableRowThree];
            rows.forEach((row, i) => {
                for (let ii = 0; ii < 6; ii++) {
                    row.append(`<td id="${i + '-' + ii}"></td>`); // creates the cells with data attributes for row and column
                }
            });
        })();

    </script>
</body>

</html>
